<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="script.js" defer></script>
    <style type="text/css">
        .game-container{
            display: flex;
            flex-flow: column;
            width : 100%;
            height: 100%;
            border: 5px solid black;
        }

        .title{
            flex: 0 1 auto;
            width: 100%;
            height: fit-content;
            font-size: 40px;
            text-align: center;
        }

        .game{
            flex: 1 1 auto;
            width: 100%;
            height:inherit;
            border-top  : 5px solid black;
            border-bottom  : 5px solid black;

            /* for the board */

            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
        }
        .game-system{
            flex: 2 1 auto;
            width: 100%;
            height: 100;
            
        }

        /*BOARD*/

        .board{
            display: flex;
            flex-flow: row;
            width: 100%;
            height: 200px;

            justify-content: center;
            align-items: center;
        }

        .cell{
            flex: auto 1 auto;
            width: 100%;
            height: 100%;
        }

        .elem{
            margin : 1%;
            width: 50%;
            height: 50%;
            border: 2px solid black;
            box-shadow: 5px 5px;
        }

        .cell.elem{
            top: 50%;
            text-align: center;
            font-size: 30px;
        }

        .movement-buttons{
            display: flex;
        }

        .btn{
            
            width: 100%;
            height: 100%;
        }
        .btn.elem{
            top: 50%;
            text-align: center;
        }

        .btn.elem:hover{
            background-color: lightgray;
        }

        .btn.elem:active{
            background-color: gray;
        }

        
        .btn.elem.mov{
            font-size: 30px;
            margin: 0 10px 0 10px;
        }

        .btn.elem.restart{
            margin-top: 30px;

        }

        .game-status{
            width: 100%;
            height: fit-content;
            font-size: 40px;
            text-align: center;

        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="title">PACMAN</div>
        <div class="game">
            <div class="game-status" id="game-status"></div>
            <div class="board" id="board">
                <!--
                    Generated by javascript
                   ex:  <div class="cell elem 0"></div>
                -->
            </div>
            <div class="movement-buttons">
                <button class="btn elem mov" id="moveLeft"><</button>
                <button class="btn elem mov" id="moveRight">></button>
            </div>
            <div class="restart-button">
                <button class="btn elem restart" id="restartButton">RESTART</button>
            </div>
        </div>
        <div class="game-system">
            <div class="score" id="score">
                Score : 
            </div>
        </div>
    </div>
    
</body>
</html>
